<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pixel Art Tool</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Pixel Art Tool</h1>
    <canvas id="canvas"></canvas>
    <br>
    <label for="pixel-size-input">Pixel Size:</label>
    <input type="number" id="pixel-size-input" value="10" min="1">
    <br>
    <label for="canvas-width-input">Canvas Width:</label>
    <input type="number" id="canvas-width-input" value="400" min="1">
    <br>
    <label for="canvas-height-input">Canvas Height:</label>
    <input type="number" id="canvas-height-input" value="400" min="1">
    <br>
    <button id="clear-button">Clear</button>
    <button id="save-button">Save</button>
    <button id="eraser-button">Eraser</button>
    <br>
    <script src="script.js"></script>
  </body>
</html>
